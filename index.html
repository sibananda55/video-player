<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="style.css">

    <!-- link for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbol+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="progress-area">
                <div class="video-timline">
                    <span>00.00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="option-left">
                    <button class="volume"><i class="fa-solid fa-volume-high</i><button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00.00</p>
                        <p class="separator"> /</p>
                        <p class="video-duration">00.00</p>
                    </div>
                </li>
                <li class="option-center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="option-right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbol-rounded">slow motion video</span>
                        </button>
                        <ul class="speed-option">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    
                    <button class="pic-pic-pic">
                        <span class="material-icons">picture in picture</span>
                    </button>
                    <button class="fullscreen">
                        <span class="fa-solid fa-expand">slow motion video</span>
                    </button>
                </li>
            </ul>
        </div>
        <video src="short-video-clip-nature.mp4.mp4"</video>

            <!-- creat a list  -->
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
    </div>





    
    <script src="script.js"></script>
</body>
</html>
